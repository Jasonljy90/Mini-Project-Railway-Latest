<input type="text" [(ngModel)]="useralias" placeholder="Enter your username" />
<button (click)="register(useralias)">Register</button>

<input type="text" [(ngModel)]="message" placeholder="Enter your message" />
<button (click)="sendMessage(message)">Send</button>

<div>
  <h1>Messages</h1>
  <ul>
    <li *ngFor="let message of messages">{{ message }}</li>
  </ul>
</div>
