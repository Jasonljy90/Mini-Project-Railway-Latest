<h2>Reset Password!</h2>

<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <table>
    <tr>
      <td>Enter your email:</td>
      <td><input type="text" formControlName="email" /></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Reset Password</button></td>
    </tr>
  </table>
</form>

<a routerLink="/main" routerLinkActive="active" ariaCurrentWhenActive="page"
  >Main Page</a
>
